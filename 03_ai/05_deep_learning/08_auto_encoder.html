    <h2>概要</h2>
        <div><div class="hidden_show">
        3層のネットワークを考え、中間層のユニット数が入力層と出力層よりも小さく、
        かつ出力層で入力を再現できるような重み付けを行うこと。
        この時、中間層は入力層の次元を圧縮できたことになる。
        自己符号化器を多層に重ねることで勾配消失問題を解決し、深層学習が可能となったことから、
        歴史的に重要な技術であるが、 現在では活性化関数の工夫により勾配消失問題を解決していることから
